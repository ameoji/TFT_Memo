<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="./js/define.js"></script>
  <script src="./js/logic.js"></script>
  <script src="./js/templates.js"></script>
  <script>
    window.onload = function () {
      initialized();
    }
  </script>
  <title> TFTメモ </title>
</head>

<body>
  <!-- ピック予定の完成品一覧 -->
  <ul id="pick-items" class="items">
    <li class="item-box wh-50 pick-box">
      <div class="img-box wh-46">
        <img src="./tmp/img.png" class="wh-46 img-item" />
      </div>
    </li>
    <li class="item-box wh-50">
      <div class="img-box wh-46 pick-box">
        <img src="./tmp/img.png" class="wh-46 img-item" />
      </div>
    </li>
  </ul>

  <input type="button" id="btn-clear" value="ALL CLEAR">
  <select id="template-box">
    <option value="">------</option>
    <option value="TEMPLATE1">キャバリエ、スペルウィーバー</option>
    <option value="TEMPLATE2">4 ドラゴンスレイヤー4 ナイトブリンガー3 スカーミッシャー</option>
  </select>
  <label for="btn-save" class="btn-save">
    <span>SAVE</span>
    <input type="button" id="btn-save" value="SAVE">
  </label>
  <label for="btn-load" class="btn-load">
    <span>LOAD</span>
    <input type="file" id="btn-load" value="LOAD">
  </label>


  <div id="wrap-items">
    <div class="selected-box" item-name="abc">
      <input type="checkbox" class="chk-shadow" />
      <ul id="items1" class="items">
        <li class="item-box wh-50 comp is-shadow">
          <div class="img-box wh-46">
            <img src="./tmp/img.png" class="wh-46 img-item" />
          </div>
        </li>
        <li class="item-box wh-50">
          <div class="img-box wh-46">
            <img src="./tmp/img.png" class="wh-46 img-item" />
          </div>
        </li>
        <li class="item-box wh-50 is-selected">
          <div class="img-box wh-46">
            <img src="./tmp/img.png" class="wh-46 img-item" />
          </div>
        </li>
      </ul>
      <div class="btn-box">
        <input type="button" class="btn-delete" value="del" />
      </div>
    </div>
  </div>
</body>

</html>
